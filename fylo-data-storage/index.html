<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Fylo data storage component with html and css">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Hari Kotha">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <title>Fylo data storage component | Frontend Mentor</title>

  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <header>
    <h1>Fylo data storage component</h1>
  </header>

  <main>
    <section class="main-widget">
      <img src="./images/logo.svg" alt="fylo-logo">
      <section class="actions">
        <div class="action-item">
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div class="action-item">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="action-item">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </section>
    </section>
    <section class="status-widget">
      <h2 class="status-text">Youâ€™ve used <span> 815 GB </span> of your storage</h2>
      <div class="progress"></div>
      <div class="min-max-pointers">
        <p class="min pointer">0 GB</p>
        <p class="max pointer">1000 GB</p>
      </div>
      <section class="remaining-popover">185 <span>GB LEFT</span></section>
    </section>
  </main>

  <footer>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
    <a href="https://www.frontendmentor.io/profile/harireddy7" target="_blank">Hari Kotha</a>
  </footer>
</body>

</html>
